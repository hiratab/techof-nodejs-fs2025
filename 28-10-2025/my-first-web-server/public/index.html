<!DOCTYPE html>
<html>

<head>
  <title>Node.js</title>
</head>

<body>
  <p>Static Page from node</p>

  <script>
    function add(x, y) {
      return x + y
    }

    const minus = (x, y) => {
      return x - y
    }
  </script>

  <script>
    console.log('Hello')

    console.log('The sum is ', add(1, 2))
    console.log('The diff is ', minus(10, 5))
  </script>
</body>

</html>
